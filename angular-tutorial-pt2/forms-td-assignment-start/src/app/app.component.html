<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="mail">Email address: </label>
          <input type="text" id="mail" class="form-control" ngModel name="mail" required email #mail="ngModel">
          <p *ngIf="!mail.valid && mail.touched">Wrong email</p>
        </div>
        <div class="form-group">
          <label for="subscriptionType">Subscription plan: </label>
          <select id="subscriptionType" class="form-control" name="subscriptionType" [ngModel]="defaultSubscirption">
            <option value="basic">Basic subscription</option>
            <option value="advanced">Advanced subscription</option>
            <option value="pro">Pro subscription</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input type="password" id="password" class="form-control" ngModel name="password" required #password="ngModel">
          <p *ngIf="!password.valid && password.touched">Wrong password</p>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>


      </form>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
