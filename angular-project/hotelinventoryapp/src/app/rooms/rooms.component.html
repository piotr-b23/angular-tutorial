<h1>Welcome to {{ hotelName }}</h1>

<div [hidden]="hideRooms">
  Numer of rooms:
  <div
    [ngStyle]="{ color: rooms.availableRooms ? 'green' : 'red' }"
    [innerText]="numberOfRooms"
  ></div>
</div>

<div
  *ngIf="selectedRoom">
  {{ selectedRoom |json}}
</div>

<div>
  <button (click)="addRoom()">
    Add room
  </button>
</div>


<div *ngIf="
  rooms.availableRooms>3">
  <hinv-rooms-list
    [rooms]="roomlist"
    [title]="title"
    (selectedRoom)="selectRoom($event)"
  ></hinv-rooms-list>
</div>

<button (click)="toggle()">Toggle</button>
