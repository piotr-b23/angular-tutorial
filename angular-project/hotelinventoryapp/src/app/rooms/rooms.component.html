<h1>Welcome to {{ hotelName }}</h1>

<div [hidden]="hideRooms">
  Numer of rooms:
  <div [ngStyle]="{'color': rooms.availableRooms ? 'green' : 'red'}"
     [innerText]="numberOfRooms"></div>
</div>



<div *ngIf="rooms.availableRooms > 3">
  Rooms List:
  <table [hidden]="hideRooms">
    <tr>
      <th>Even/odd</th>
      <th>Index</th>
      <th>Room Type</th>
      <th>Amenities</th>
      <th>Price</th>
      <th>Photos</th>
      <th>Checkin time</th>
    </tr>
    <tr
     [ngClass]="e ? 'even' : 'odd'"  
     *ngFor="let room of roomlist | slice : 0:5; let e = even; let o = odd; let i = index">
      <td>{{ e ? "Even" : "Odd" }}</td>
      <td>{{i+1 }}</td>
      <td>{{ room.roomType }}</td>
      <td>{{ room.amenities | titlecase }}</td>
      <td>{{ room.price | currency :'EUR'}}</td>
      <td>{{ room.photos }}</td>
      <td>{{ room.checkinTime | date : 'dd/MM/YYYY'}}</td>
    </tr>
  </table>
</div>

<button (click)="toggle()">Toggle</button>
