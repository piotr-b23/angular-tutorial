Rooms List:
<table class="table">
  <tr>
    <th>Even/odd</th>
    <th>Index</th>
    <th>Room Type</th>
    <th>Amenities</th>
    <th>Price</th>
    <th>Photos</th>
    <th>Checkin time</th>
    <th>
      Select Room
    </th>
  </tr>
  <tr
   [ngClass]="e ? 'even' : 'odd'"  
   *ngFor="let room of rooms | slice : 0:5; let e = even; let o = odd; let i = index">
    <td>{{ e ? "Even" : "Odd" }}</td>
    <td>{{i+1 }}</td>
    <td>{{ room.roomType }}</td>
    <td>{{ room.amenities | titlecase }}</td>
    <td>{{ room.price | currency :'EUR'}}</td>
    <td>{{ room.photos }}</td>
    <td>{{ room.checkinTime | date : 'dd/MM/YYYY'}}</td>
    <td>
      <button
      class="btn btn-primary"
      (click)="selectRoom(room)"
      >
      Select

      </button>
    </td>
  </tr>
</table>
